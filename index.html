<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        /* Hamburger Menu */
        .bar {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .bar span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .bar.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .bar.active span:nth-child(2) {
            opacity: 0;
        }

        .bar.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            list-style: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu.active {
            display: flex;
        }

        .dropdown-menu li {
            border-bottom: 1px solid #555;
        }

        .dropdown-menu li:last-child {
            border-bottom: none;
        }

        .dropdown-menu a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #555;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .bar {
                display: none;
            }

            .dropdown-menu {
                display: flex;
                position: static;
                flex-direction: row;
                background: none;
                box-shadow: none;
            }

            .dropdown-menu li {
                border-bottom: none;
            }

            .dropdown-menu a {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <!-- Hamburger Menu Button -->
        <div class="bar" id="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu" id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <script>
        // Function to toggle the dropdown menu visibility and the hamburger icon
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var hamburger = document.getElementById("hamburger");
            menu.classList.toggle("active"); // Toggle menu visibility
            hamburger.classList.toggle("active"); // Toggle the icon (X or hamburger)
        }
    </script>
</body>
</html>
